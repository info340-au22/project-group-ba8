  <meta charset="utf-8">
  <title>Add an event</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>

        <div class="container-fluid">
            <ul class="navbar-nav p-2">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">
                        Events Map
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="edit.html">
                        Create Events
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">
                        My Profile
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="container-fluid bg-info text-white py-5 mb-3">
        <div class="container">
          <h1>Add an event</h1>
        </div>
    </header>

    <main class="mx-5 mt-3 mb-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-7">
                <form class="row g-3">
                    <div class="col-md-9">
                        <label for="event-input" class="form-label">Event:</label>
                        <input type="text" class="form-control" id="event-input" placeholder="Consider a cool name..">
                    </div>

                    <div class="col-md-3 align-self-end">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="privacy-check">
                            <label class="form-check-label" for="privacy-check">Make it public</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="location-input" class="form-label">Location:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="location-input" placeholder="Where is the event..">
                            <button class="btn btn-outline-secondary" type="button"><i class="fa fa-map-marker" aria-label="map"></i></button>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="date-input" class="form-label">Date:</label>
                        <input type="text" class="form-control" id="date-input">
                    </div>

                    <div class="col-md-6">
                        <label for="time-input" class="form-label">Time:</label>
                        <input type="text" class="form-control" id="time-input">
                    </div>

                    <div class="col-12">
                        <label for="intro-input" class="form-label">Introduction:</label>
                        <textarea class="form-control" id="intro-input" placeholder="What it is.."></textarea>
                    </div>

                    <div class="col-12">
                        <label for="background-image" class="form-label">Background image</label>
                        <input type="file" class="form-control" id="background-image">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </form>
                </div>

                <div class="d-none d-xl-block col-xl-5">
                    
                    <div class="container extra-height">
                        <div class="row align-items-center extra-height">
                            <div class="col">
                                <label class="form-label">Preview:</label>
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <h2 class="card-title">Event name</h2>
                                            <p class="card-text">Date and time</p>
                                            <a href="#" class="btn btn-dark">Get direction</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav-bar bg-dark sticky-bottom d-lg-none p-2 border-top-white">

            </li>
        </ul>
    </nav>
